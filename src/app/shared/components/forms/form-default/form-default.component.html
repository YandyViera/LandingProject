<div class="form-content">
    <form class="form">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <default-input type="text" id="inputName" placeholder="Your name"></default-input>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <default-input type="email" id="inputEmail" placeholder="email" ng-model="email"></default-input>
                </div>
            </div>
        </div>
        <div class="form-group">
            <default-input type="text" id="inputEmail" placeholder="subject"></default-input>
        </div>
        <div class="form-group">
            <textarea class="form-control elegancy-textarea" rows="5" id="message" placeholder="message"></textarea>
        </div>

        <div class="row">
            <div class="col-sm-5">
                <submit-button type="submit" text="send"></submit-button>
            </div>
            <div class="col-sm-7">
                <p class="email-conf">{{email}}</p>
            </div>
        </div>
    </form>
</div>
